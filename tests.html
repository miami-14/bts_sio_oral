<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation Orale BTS SIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            background-image: url('https://sfile.chatglm.cn/images-ppt/f8690d59cde7.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 32, 96, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content {
            text-align: center;
            max-width: 80%;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #a3c2ff;
            margin-bottom: 40px;
        }
        .presenter {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-top: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(163, 194, 255, 0.1);
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }
        .presenter:hover {
            transform: translateY(-5px);
            background-color: rgba(163, 194, 255, 0.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .presenter i {
            margin-right: 10px;
            color: #a3c2ff;
        }
        .bts-logo {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 18px;
            color: #a3c2ff;
            display: flex;
            align-items: center;
        }
        .bts-logo i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <div class="content">
                <h1 class="title">Présentation Orale BTS SIO</h1>
                <h2 class="subtitle">Services Informatiques aux Organisations</h2>
                <div class="presenter">
                    <i class="material-icons">person</i>
                    Mia Mortier - BTS SIO 2ème année
                </div>
            </div>
            <div class="bts-logo">
                <i class="material-icons">school</i>
                Année scolaire 2024-2025
            </div>
        </div>
    </div>
</body>
</html>
